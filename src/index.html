<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <title>Pictogrammers Components</title>
  <style>
    :root {
      --pg-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --pg-icon-color: #453C4F;
      --pg-header-color: #453C4F;
      --pg-header-background: #fff;
      --pg-search-border-color: #453C4F;
      --pg-dropdown-border-color: #453C4F;
    }
    body {
      margin: 0;
      font-family: var(--pg-font-family);
    }
    .wrapper {
      display: grid;
      grid-template-columns: 12rem calc(100% - 12rem);
      grid-template-rows: 3rem auto;
    }
    code {
      font-family: 'Consolas', 'Courier New', Courier, monospace;
      border: 1px solid #ddd;
      padding: 0.15rem 0.25rem;
      border-radius: 0.25rem;
    }
    header {
      display: flex;
      grid-row: 1;
      grid-column: 1 / span 2;
      background: #453C4F;
      color: #FFF;
      align-items: center;
    }
    header > svg {
      display: inline-flex;
      width: 1.5rem;
      height: 1.5rem;
      margin: 0 0.75rem 0 1rem;
    }
    header > h1 {
      display: inline-flex;
      color: #FFF;
      font-size: 1.5rem;
      margin: 0;
      font-weight: normal;
    }
    header > span {
      flex: 1;
    }
    header > a {
      display: inline-flex;
      border: 1px solid #FFF;
      padding: 0.25rem 0.5rem;
      flex-direction: row;
      border-radius: 0.25rem;
      color: #FFF;
      float: right;
      text-decoration: none;
      margin-right: 1rem;
      align-items: center;
    }
    header > a > svg {
      display: inline-flex;
      width: 1.5rem;
      height: 1.5rem;
      margin: 0 0.5rem 0 0;
    }
    header > a:hover {
      background: #FFF;
      color: #453C4F;
    }
    aside {
      grid-row: 2;
      grid-column: 1;
      padding: 1rem;
    }
    aside > div {
      font-weight: bold;;
    }
    aside > ul {
      list-style: none;
      padding: 0 0 0 0.5rem;
      line-height: 1.5rem;
      margin: 0.5rem 0;
    }
    aside > ul > li {
      margin-bottom: 0.25rem;
    }

    aside a {
      position: relative;
      color: #414F56;
      text-decoration: none;
    }
    aside a:hover {
      text-decoration: underline;
    }
    main {
      grid-row: 2;
      grid-column: 2;
      padding: 0 1rem 1rem 1rem;
    }
    main > p {
      line-height: 1.5rem;
    }
    main > section {
      padding: 1.5rem 1rem 1rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
    main > h2 {
      position: relative;
      margin: 1.5rem 0 0.5rem 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: normal;
    }
    main > h2.open {
      border-bottom: none;
    }
    main > h2 > a {
      text-decoration: none;
      color: #aaa;
    }
    main > h2 > a:hover {
      color: #453C4F;
    }
    main > h2 > a > svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-top: -2px;
    }
    main > h2 > button {
      margin: 0;
      border-radius: 0.25rem 0.25rem 0 0;
      border: 1px solid #ccc;
      background: #fff;
      padding: 0.25rem 0.5rem;
      position: absolute;
      bottom: -1px;
      right: 0.5rem;
      color: #453C4F;
      outline: none;
    }
    main > h2 > button.active,
    main > h2 > button:focus,
    main > h2 > button:hover {
      background: #453C4F;
      border-top-color: #453C4F;
      border-right-color: #453C4F;
      border-bottom-color: transparent;
      border-left-color: #453C4F;
      color: #fff;
    }
    main > h2 > button:focus::before {
      content: '';
      position: absolute;
      top: -1px;
      right: -1px;
      bottom: -1px;
      left: -1px;
      border-radius: 0.25rem 0.25rem 0 0;
      box-shadow: 0 0 0 3px var(--pg-search-focus-glow, rgb(79, 143, 249, 0.6));
    }
    main > h2 > button > svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    main > h2 > button + span.line {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      bottom: -0.25rem;
      height: 0.25rem;
      background: transparent;
      transition: background-color linear 0.2s;
    }
    main > h2 > button:not(.active):focus + span.line,
    main > h2 > button:not(.active):hover + span.line {
      display: block;
      background: #453C4F;
    }
    main > h2 > span.label {
      padding: 0.75rem 0.5rem 0.5rem 0.25rem;
      font-size: 1rem;
      display: inline;
      color: #aaa;
      position: absolute;
      right: 4rem;
    }
    main > div.markdown {
      display: none;
    }
    main > div.markdown > *:first-child {
      border: 0.25rem solid #453C4F;
      margin-top: -0.5rem;
      padding: 0 1rem;
      border-radius: 0.5rem;
    }
    main > div.markdown.show {
      display: block;
    }
    main > section > h3 {
      font-size: 1.25rem;
      font-weight: normal;
      padding: 0;
      display: inline-block;
      position: absolute;
      margin: -2.5rem 0 0 1rem;
    }
    main > section > h3::before {
      content: ' ';
      background: #fff;
      left: -1rem;
      right: -1rem;
      position: absolute;
      border-radius: 0 0 0.5rem 0.5rem;
      margin: 0;
      height: 1rem;
      border-bottom: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    top: calc(1rem - 1px);
    }
    main > section > h3 > span {
      position: relative;
    }
    h1 small,
    h2 small,
    h3 small {
      color: #999;
      font-weight: normal;
      font-size: 0.875rem;
    }
    .example {
      vertical-align: top;
      background: #F1F1F1;
      border-radius: 0.25rem;
      border: 1px dashed #222;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      margin-right: 1rem;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1) inset;
    }
    .example-flex {
      display: flex;
    }
    body > button {
      border: 1px solid #DDD;
      background-image: linear-gradient(-180deg,#fafbfc,#eff3f6 90%);
      color: #24292e;
      border: 1px solid rgba(27,31,35,.2);
      border-radius: .25em;
      padding: 0.25rem 0.4rem 0.2rem 0.4rem;
    }
    body > button:hover {
      background-image: linear-gradient(-180deg,#f0f3f6,#e6ebf1 90%);
      background-position: -.5em;
      border-color: rgba(27,31,35,.35);
    }
  </style>
</head>

<body>
  <script>
    var markdownCache = {};
    function markdown(name, text) {
      var h2 = document.getElementById(`${name}H2`);
      var readme = document.getElementById(`${name}Readme`);
      var container = document.getElementById(`${name}Container`);
      readme.addEventListener('click', function () {
        // Create
        if (!(name in markdownCache)) {
          var element = document.createElement('pg-markdown');
          container.appendChild(element);
          element.text = text;
          markdownCache[name] = false;
        }
        // Flip
        markdownCache[name] = !markdownCache[name];
        h2.classList.toggle('open', markdownCache[name]);
        readme.classList.toggle('active', markdownCache[name]);
        readme.title = `${markdownCache[name] ? 'Collapse' : 'Expand'} Documentation`;
        container.classList.toggle('show', markdownCache[name]);
      });
    }
  </script>
