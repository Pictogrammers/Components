<div class="backdrop">
  <div class="dialog"
    role="dialog"
    id="dialog1"
    aria-labelledby="dialog_label"
    aria-modal="true">
    <header part="header">
      <h2 id="dialog_label"
        class="dialog_label"
        part="headerText">
        Confirm
      </h2>
    </header>
    <main>
      <p part="message"></p>
    </main>
    <footer>
      <pg-button part="cancel">Cancel</pg-button>
      <pg-button part="okay" variant="brand">Okay</pg-button>
    </footer>
  </div>
</div>
